<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="darkmode.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/73a73c312e.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="toggle-button">
      <div class="circle"></div>
    </div>
    <div class="dark-background main bg-primary d-flex justify-content-center">
      <div
        class="small-cnt-dark border-0 rounded-2 content container bg-primary-subtle d-flex flex-column justify-content-between align-items-center p-5 my-5 gap-3"
      >
        <h1>Add Todos ðŸŽ¯</h1>
        <form class="add">
          <input
            class="rounded-1 border-0 dark-background"
            type="text"
            name="search"
            placeholder="Search"
          />
        </form>
        <ul
          class="todos rounded d-flex flex-column justify-content-center row-gap-1 list-unstyled"
        >
          <li
            class="dark-background rounded-1 border-0 bg-light p-3 d-flex justify-content-between align-items-center"
          >
            <span>practice spanish on duolingo</span>
            <i class="fa-solid fa-trash bin"></i>
          </li>
          <li
            class="dark-background todo-item rounded-1 border-0 bg-light d-flex p-3 justify-content-between align-items-center"
          >
            <span>play guitar</span>
            <i class="fa-solid fa-trash bin"></i>
          </li>
          <li
            class="dark-background todo-item rounded-1 border-0 bg-light d-flex p-3 justify-content-between align-items-center"
          >
            <span>study javascript</span>
            <i class="fa-solid fa-trash bin"></i>
          </li>
        </ul>
        <form class="input text-light d-flex column-gap-1">
          <input
            class="rounded-1 border-0 add-todo dark-background"
            type="text"
            name="add"
            placeholder="Add todo here"
          />
          <input
            type="submit"
            value="+"
            class="fa-solid fa-plus btn btn-primary d-flex justify-content-center align-items-center px-4"
          />
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
